version: 2
jobs:
  build:
    working_directory: ~
    docker:
      - image: circleci/node

    steps:
      - checkout
      - run:
        name: update-npm
        command: 'sudo npm install -g npm@latest'

      - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}

      - run:
        name: npm-install

      - save-cache:
        key: dependency-cache-{{ checksum "package.json" }}

      - run:
        name: test
        command: npm test
